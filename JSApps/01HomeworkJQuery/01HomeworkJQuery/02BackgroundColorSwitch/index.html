<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BackgroundColorPicker</title>
    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <style>
        aside{
            display: inline-table;
            padding: 10px;
        }
        label,input{
            display: inline-block;
            padding: 5px;
        }
        div{
            padding: 5px;
        }
        #color{
            padding: 0;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <aside id="left">
        <ul>
            <li class="bird">Hummingbird</li>
            <li class="bird">Nightingale</li>
            <li>Lizard</li>
            <li class="bird">Eagle</li>
            <li class="bird">Sparrow</li>
        </ul>
    </aside>
    <aside id="right">
        <div id="row1">
            <label for="class">Class</label>
            <input id="class" type="text">
        </div>
        <div id="row2">
            <label for="color">Class</label>
            <input id="color" type="color">
        </div>
        <button id="Paint">Paint</button>
        <p class="test">For Testing - my class name is "test"</p>
    </aside>
</div>

<script>
    $("#Paint").on("click", function(){
        var className = "." + $("#class").val();
        var items = $(className);
        var color = $("#color").val();
        items.css('background-color',color);
    })
</script>
</body>
</html>
