<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <style>

        #wrapper{
            z-index: 1;
            width: 100%;
            height: 1200px;
            background-color: white;
        }
        .slide{
            width: 100%;
            height: 100%;
            position: relative;
            display: none;
            z-index: -1;
        }

        h2{
            position: absolute;
            top:-100px;
        }
        p{
            position: absolute;
            top:-50px;
        }
        .img{
            width: 100%;
            height: 100%;
            position: relative;
            z-index: -1;
        }

        #slideshow{
            position: absolute;
            left:200px;
            top:200px;
            width: 400px;
            height: 400px;
            border: 10px outset darkgray;
            z-index: 10;

        }

        #left{
            width: 50px;
            height: 100px;
            position: absolute;
            top:150px;
            display: inline;
            cursor: pointer;
            z-index: 10;
        }
        #right{
            width: 50px;
            height: 100px;
            position:absolute;
            top:150px;
            left: 350px;
            display: inline;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="slideshow">
            <div class="slide">
                <h2>Slide1</h2>
                <p>Random Text</p>
                <img class="img" src="images/1.jpg">
            </div>
            <div class="slide">
                <h2>Slide2</h2>
                <p>Random Text</p>
                <img class="img" src="images/2.jpg">
            </div>
            <div class="slide">
                <h2>Slide3</h2>
                <p>Random Text</p>
                <img class="img" src="images/3.jpg">
            </div>
            <div class="slide">
                <h2>Slide4</h2>
                <p>Random Text</p>
                <img class="img" src="images/4.jpg">
            </div>
            <div class="slide">
                <h2>Slide5</h2>
                <p>Random Text</p>
                <img class="img" src="images/5.jpg">
            </div>
            <img id="left" src="images/left.png">
            <img id="right" src="images/right.png">
        </div>
    </div>
    <script src="Slideshow.js"></script>
</body>
</html>
