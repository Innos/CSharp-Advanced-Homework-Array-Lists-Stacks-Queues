<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Fakebook Register Form</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <p id="header1">fakebook<span>&reg;</span></p>
            <p id="header2">Registration</p>
            <p id="header3">It is safe and it will always be!</p>
        </header>
        <main>
            <form action="04FakebookRegisterForm.html" method="get">
                <section class="nonImportant">
                    <fieldset>
                        <legend>None-Important Information</legend>
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                        <input type="email" placeholder="Your Email">
                        <input type="tel" placeholder="Phone Number">
                        <input type="password" placeholder="Your Password">
                        <input type="text" placeholder="Website">
                        <label>Birthday</label>
                        <input id="birthday" type="datetime-local">
                        <div id="sex">
                            <input class="inline" id="female" type="radio" name="sex" value="Female">
                            <label class="inline" for="female">Female</label>
                            <input class="inline" id="male" type="radio" name="sex" value="Male">
                            <label class="inline" for="male">Male</label>
                            <input class="inline" id="other" type="radio" name="sex" value="Other">
                            <label class="inline" for="other">Other</label>
                        </div>
                    </fieldset>
                    <input id="clear" type="reset" value="Clear Form">
                 </section>
                 <section class="important">
                    <fieldset>
                        <legend>Important Information *required</legend>
                        <select required>
                            <option value="" selected disabled hidden>Country</option>
                            <option value="bulgaria">Bulgaria</option>
                            <option value="notBulgaria">Not Bulgaria</option>
                        </select>
                        <input type="text" placeholder="Village" required>
                        <input type="text" placeholder="District" required>
                        <div id="address">
                            <input type="text" placeholder="Street" required>
                            <input type="number" placeholder="Nr" required>
                            <input type="number" placeholder="Floor" required>
                            <input type="number" placeholder="Ap Nr" required>
                        </div>
                        <label>Door Color</label>
                        <input name="backgroundColor" type="color" value="#FF80FF" required />
                        <input type="number" placeholder="Water Meter Nr" required>
                        <select required>
                            <option value="" selected disabled hidden>Aunt Panties' Size</option>
                            <option value="bulgaria">I don't really wanna know, please!</option>
                        </select>
                        <label>More Personal Information</label>
                        <textarea placeholder="Give Us More Information!!!!" required></textarea>
                    </fieldset>
                    <input id="submit" type="submit" value="Register">
                 </section>
            </form>
        </main>
    </div>
</body>
</html>
