<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>TicTacToe</title>
    <script src="scripts/tictactoe.js" defer></script>
</head>
<body>
    <div id="board">
        <div id="row1" class="row">
            <a class="cell" id="00"></a>
            <a class="cell" id="01"></a>
            <a class="cell" id="02"></a>
            <span class="cleaner"></span>
        </div>
        <div id="row2" class="row">
            <span class="cell" id="10"></span>
            <span class="cell" id="11"></span>
            <span class="cell" id="12"></span>
            <span class="cleaner"></span>
        </div>
        <div id="row3" class="row">
            <span class="cell" id="20"></span>
            <span class="cell" id="21"></span>
            <span class="cell" id="22"></span>
            <span class="cleaner"></span>
        </div>
        <div class="button"><button onclick="location.reload();">New Game</button></div>
    </div>
</body>
</html>
